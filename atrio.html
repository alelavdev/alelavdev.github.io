<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrio Scuola</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" id="container">
    <img src="img/atrio.png" alt="Atrio della scuola" class="background"> 
    <div class="info-box">Atrio - Ingresso principale</div>
    <div id="tooltip"></div>
    <div class="zone" id="scale" data-tooltip="Amministrazione" onclick="goTo('amministrazione.html')"></div>
    <div class="zone" id="exit" data-tooltip="Uscita" onclick="goTo('index.html')"></div>
    <div class="zone" id="libreria" data-tooltip="Libreria" onclick="goTo('libreria.html')"></div>
    <div class="zone" id="pianoforte" data-tooltip="Composizione" onclick="goTo('pianoforte.html')"></div>
    <div class="zone" id="ballo" data-tooltip="Sala da ballo" onclick="goTo('ballo.html')"></div>
    <div class="zone" id="canto" data-tooltip="Sala registrazione" onclick="goTo('canto.html')"></div>
    <div class="zone" id="contatti" data-tooltip="Sala Contatti" onclick="goTo('contatti.html')"></div>
    <div class="zone" id="galleria" data-tooltip="Galleria" onclick="goTo('galleria.html')"></div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
