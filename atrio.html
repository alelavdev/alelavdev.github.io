<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrio Scuola</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      height: auto;
      max-width: 1920px;
      aspect-ratio: 16/9;
      transition: opacity 1s ease;
    }
    
    .background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .container.fade-out {
      opacity: 0;
    }

    .info-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      z-index: 2;
      font-size: 1.2rem;
    }

    .zone:hover {
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.3);
      filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.418)) drop-shadow(0 0 20px rgba(255, 255, 255, 0.418));
    }
    
    .zone {
      position: absolute;
      z-index: 2;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px dashed rgba(255, 0, 0, 0.5);
    }

    .zone::after {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 4px 10px;
    border-radius: 5px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    font-size: 0.9rem;
    transition: opacity 0.3s ease;
    }

    .zone:hover::after {
      opacity: 1;
    }

    #stairs {
      top: 56%;
      left: 40.5%;
      width: 18%;
      height: 25%;
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    }

    #exit {
      top: 87%;
      left: 42%;
      width: 16%;
      height: 8%;
    }

    #door1 {
      top: 57%;
      left: 2.5%;
      width: 6.5%;
      height: 26.5%;
      clip-path: polygon(0% 0%, 100% 2%, 100% 90%, 0% 100%);
    }

    #door2 {
      top: 57.5%;
      left: 21.5%;
      width: 8%;
      height: 19%;
    }

    #door3 {
      top: 57.5%;
      right: 21.5%;
      width: 8%;
      height: 19%;
    }

    #door4 {
      top: 57%;
      right: 2.5%;
      width: 6.5%;
      height: 26.5%;
      clip-path: polygon(0% 2%, 100% 0%, 100% 100%, 0% 90%);
    }

    #door5 {
      top: 25%;
      right: 20%;
      width: 9%;
      height: 18%;
    }

    #door6 {
      top: 25%;
      left: 20%;
      width: 9%;
      height: 18%;
    }

    #tooltip {
      position: fixed;
      padding: 5px 10px;
      background: rgba(0,0,0,0.75);
      color: white;
      font-size: 0.8rem;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 999;
    }

    .frame.rotate-landscape {
      transform: rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <div class="container" id="container">
    <img src="atrio.png" alt="Atrio della scuola" class="background"> 
    <div class="info-box">Atrio - Ingresso principale</div>
    <div class="zone" id="stairs" data-tooltip="Amministrazione" onclick="goTo('piano_superiore.html')"></div>
    <div class="zone" id="exit" data-tooltip="Uscita" onclick="goTo('index.html')"></div>
    <div class="zone" id="door1" data-tooltip="Libreria" onclick="goTo('aula1.html')"></div>
    <div class="zone" id="door2" data-tooltip="Aula 2" onclick="goTo('aula2.html')"></div>
    <div class="zone" id="door3" data-tooltip="Aula 3" onclick="goTo('aula3.html')"></div>
    <div class="zone" id="door4" data-tooltip="Aula 4" onclick="goTo('aula4.html')"></div>
    <div class="zone" id="door5" data-tooltip="Aula 5" onclick="goTo('aula5.html')"></div>
    <div class="zone" id="door6" data-tooltip="Aula 6" onclick="goTo('aula6.html')"></div>
    <div id="tooltip"></div>
  </div>

  <script>
    function checkOrientation() {
      const container = document.querySelector(".frame");
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      if (isMobile && window.innerHeight > window.innerWidth) {
        container.classList.add("rotate-landscape");
      } else {
        container.classList.remove("rotate-landscape");
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    window.addEventListener("load", checkOrientation);

    function goTo(url) {
      const container = document.getElementById('container');
      container.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
    const tooltip = document.getElementById("tooltip");

    document.querySelectorAll(".zone").forEach(zone => {
      zone.addEventListener("mousemove", e => {
        tooltip.textContent = zone.dataset.tooltip;
        tooltip.style.top = (e.clientY - 30) + "px";
        tooltip.style.left = (e.clientX + 10) + "px";
        tooltip.style.opacity = 1;
      });
      zone.addEventListener("mouseleave", () => {
        tooltip.style.opacity = 0;
      });
    });

  </script>
</body>
</html>
