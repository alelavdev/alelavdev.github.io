<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Aula 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 90%;
      height: auto;
      max-width: 1920px;
      aspect-ratio: 16/9;
      transition: opacity 1s ease;
    }
    .container.fade-out {
      opacity: 0;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .info-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      z-index: 2;
      font-size: 1.2rem;
    }
    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img src="biblioteca.png" alt="Aula 1" class="background">
    <div class="info-box">Libreria – Studio volumi</div>
    <div class="back" onclick="goTo('atrio.html')">⬅ Torna all’atrio</div>
  </div>
  <script>
    function goTo(url) {
      document.getElementById("container").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
  </script>
</body>
</html>
