<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scuola di Belle Arti</title>
  <style>

    @media only screen and (max-width: 768px) {
  img.rotated-on-mobile {
    transform: rotate(90deg);
    transform-origin: center center;
  }
  }
        html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      height: auto;
      max-width: 1920px;
      aspect-ratio: 16/9;
      transition: opacity 1s ease;
    }
    .container.fade-out {
      opacity: 0;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #ffffffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img src="home.png" alt="Facciata della scuola" class="background">
    <div class="overlay">
      <button id="entraBtn">ENTRA</button>
    </div>
  </div>
  <script>
    document.getElementById("entraBtn").addEventListener("click", () => {
      document.getElementById("container").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "atrio.html";
      }, 1000);
    });
  </script>
</body>
</html>
