<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Libreria</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" id="container">
    <img src="img/biblioteca.png" alt="Libreria" class="background">
    <div class="info-box">Libreria – Studio volumi</div>
    <div class="back" onclick="goTo('atrio.html')">⬅ Torna all’atrio</div>
    <div class="zone" id="libreriasx" data-tooltip="Libreria Sinistra"
      onclick="openPopup('Libreria Sinistra', 'Questa sezione contiene ....')">
    </div>
    <div class="zone" id="libreriactrsx" data-tooltip="Libreria Centrale SX"
      onclick="openPopup('Libreria Centrale Sinistra', 'Questa sezione contiene ....')">
    </div>
    <div class="zone" id="libreriactr" data-tooltip="Libreria Centrale "
      onclick="openPopup('Libreria Centrale', 'Questa sezione contiene ....')">
    </div>
    <div class="zone" id="libreriactrdx" data-tooltip="Libreria Centrale DX "
      onclick="openPopup('Libreria Centrale Destra', 'Questa sezione contiene ....')">
    </div>
    <div class="zone" id="libreriadx" data-tooltip="Libreria Centrale DX "
      onclick="openPopup('Libreria Destra', 'Questa sezione contiene ....')">
    </div>
    <div class="zone" id="primopiano" data-tooltip="In evidenza "
      onclick="openPopup('In evidenza', 'Posto per notizia in evidenza 1 ....')">
    </div>
    <div class="zone" id="primopiano2" data-tooltip="In evidenza "
      onclick="openPopup('In evidenza', 'Posto per notizia in evidenza 2 ....')">
    </div>
    <div id="tooltip"></div>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
